<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- meal search area -->
    <section>
      <h2 class="text-center text-success mt-4">Search your Book</h2>
      <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="seach-field" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Seach</button>
      </div>
    </section>
      <!-- display total number of books -->
     <section>
      <div class=" my-4 text-center" id="total-num">
      </div>
      <!-- Error handling -->
      <div id="error">
      </div>
     </section>
      <!-- book search result -->
      <section>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
      </section>


    <!-- java script  -->
    <script src="scripts/main.js"></script>
</body>
</html>
